name: 1. CI Workflow - Front End Config

on:
  pull_request:
    branches:
      - main
    paths:
      - 'starter/frontend/**'  # Trigger only if code in the frontend folder changes

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: starter/frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: starter/frontend

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: starter/frontend

      - name: Run tests
        run: npm run test
        working-directory: starter/frontend

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: success()  # Run only if lint and test jobs succeed
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker image
        run: |
          docker build -t my-frontend-app:${{ github.sha }} -f starter/frontend/Dockerfile .
        
      - name: Push Docker image (optional)
        run: |
          echo "Image built successfully: my-frontend-app:${{ github.sha }}"

  # Optional: If deploying manually, we can trigger this from the GitHub UI
  workflow_dispatch:
    inputs:
      trigger_manual:
        description: 'Manually trigger CI pipeline'
        required: false
        default: 'false'
